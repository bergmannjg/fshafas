name: CI

on:
  # Runs on pushes targeting the default branch
  # push:
  #  branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Setup dotnet tools
        run: dotnet tool restore
      - name: build fshafas
        run: |
          sed -i '/Paket.Restore.targets/d' src/fshafas/fshafas.fsproj
          dotnet add src/fshafas/fshafas.fsproj package FSharp.SystemTextJson
          dotnet add src/fshafas/fshafas.fsproj package Polyliner.Net
          dotnet add src/fshafas/fshafas.fsproj package FSlugify
          dotnet add src/fshafas/fshafas.fsproj package NodaTime
          dotnet build src/fshafas/fshafas.fsproj
      - name: build f# docs
        run: dotnet fsdocs build --clean --input src/fshafas/docs --output output/fshafas
      - name: build js docs
        run: |
          cd src/fshafas.javascript.package/typedoc
          curl -o hafas-client.d.ts https://raw.githubusercontent.com/DefinitelyTyped/DefinitelyTyped/master/types/hafas-client/index.d.ts
          npx --yes typedoc --out ../../../output/fshafas/js --name "JavaScript Hafas Client" --disableSources hafas-client.d.ts
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './output/fshafas'

  deploy:
    needs: build

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
